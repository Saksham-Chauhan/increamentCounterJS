<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncreamentCounter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="main-container">
            <i class="fas fa-mug-hot fa-3x"></i>
            <div class="counter" data-taeget="4000"></div>
            <span id="sp">Project Completed</span>
        </div>
        <div class="main-container">
            <i class="fas fa-users fa-3x"></i>
            <div class="counter" data-taeget="1500"></div>
            <span id="sp">Our Clients</span>
        </div>
        <div class="main-container">
            <i class="fas fa-tasks fa-3x"></i>
            <div class="counter" data-taeget="500"></div>
            <span id="sp">Ongoing Project</span>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
